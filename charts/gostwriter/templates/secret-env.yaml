{{- /*
Secret for environment variables (e.g., tokens). If .Values.existingSecret is set, this template does nothing.
If .Values.secretEnv.create is true, create a Secret with .Values.secretEnv.data as stringData.
*/ -}}
{{- $secretEnv := .Values.secretEnv | default dict -}}
{{- if and $secretEnv.create (not .Values.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gostwriter.secretEnvName" . }}
  labels:
    {{- include "gostwriter.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if $secretEnv.data }}
  {{- range $k, $v := $secretEnv.data }}
  {{ $k }}: {{ $v | quote }}
  {{- end }}
  {{- else }}
  {}
  {{- end }}
{{- end }}
