{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "gostwriter.fullname" . }}-cron
  labels:
    {{- include "gostwriter.labels" . | nindent 4 }}
    {{- with .Values.cronjob.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.cronjob.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  {{- with .Values.cronjob.timeZone }}
  timeZone: {{ . | quote }}
  {{- end }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy | quote }}
  {{- with .Values.cronjob.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ . }}
  {{- end }}
  successfulJobsHistoryLimit: {{ default 1 .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ default 1 .Values.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ default 1 .Values.cronjob.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "gostwriter.selectorLabels" . | nindent 12 }}
            job-name: {{ include "gostwriter.fullname" . }}-cron
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          serviceAccountName: {{ include "gostwriter.serviceAccountName" . }}
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: OnFailure
          containers:
            - name: cron
              image: "{{ default .Values.image.repository (default "" .Values.cronjob.image.repository) }}:{{ default (default .Chart.AppVersion .Values.image.tag) .Values.cronjob.image.tag }}"
              imagePullPolicy: {{ default .Values.image.pullPolicy .Values.cronjob.image.pullPolicy }}
              {{- if .Values.cronjob.command }}
              command:
                {{- toYaml .Values.cronjob.command | nindent 16 }}
              {{- end }}
              {{- if .Values.cronjob.args }}
              args:
                {{- toYaml .Values.cronjob.args | nindent 16 }}
              {{- end }}
              volumeMounts:
                - name: config
                  mountPath: /app/config
                  readOnly: true
                - name: data
                  mountPath: /app/data
              {{- with .Values.securityContext }}
              securityContext:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.env }}
              env:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          volumes:
            - name: config
              {{- if .Values.existingConfigSecret }}
              secret:
                secretName: {{ .Values.existingConfigSecret }}
                items:
                  - key: config.yaml
                    path: config.yaml
              {{- else if .Values.configAsSecret }}
              secret:
                secretName: {{ include "gostwriter.fullname" . }}-config
                items:
                  - key: config.yaml
                    path: config.yaml
              {{- else }}
              configMap:
                name: {{ include "gostwriter.fullname" . }}-config
                items:
                  - key: config.yaml
                    path: config.yaml
              {{- end }}
            - name: data
              {{- if .Values.persistence.enabled }}
              persistentVolumeClaim:
                claimName: {{- if .Values.persistence.existingClaim -}}
                  {{- .Values.persistence.existingClaim | quote -}}
                {{- else -}}
                  {{ include "gostwriter.fullname" . }}-data
                {{- end }}
              {{- else }}
              emptyDir: {}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}