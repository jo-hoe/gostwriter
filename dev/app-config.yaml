# Local docker-compose config for Gostwriter
# Provide all configuration and secrets via this file only; do not use environment variables.
server:
  address: ":8080"
  readTimeout: 15s
  writeTimeout: 30s
  idleTimeout: 60s
  maxUploadSize: 10Mi
  workerCount: 4
  # Use the container path that matches the Dockerfile and Helm chart
  storageDir: "/app/data"
  apiKey: ""
  databasePath: ""
  shutdownGrace: 15s
  callbackRetries: 3
  callbackBackoff: 2s

llm:
  provider: "mock"
  mock:
    delay: 2s
    prefix: "Transcribed by Mock"

# Single target configuration (git)
target:
  type: "git"
  name: "docs-main"
  repoUrl: "https://github.com/yourorg/yourrepo.git"
  branch: "main"
  basePath: "inbox/"
  filenameTemplate: '{{ .Timestamp.Format "20060102-150405" }}-{{ .JobID }}.md'
  commitMessageTemplate: "Add transcription {{ .JobID }}"
  authorName: "Gostwriter Bot"
  authorEmail: "bot@example.com"
  cloneCacheDir: ""
  auth:
    type: "basic"
    username: "git"
    # IMPORTANT: Provide your token here in this local file for compose runs (do not commit real tokens)
    token: ""
