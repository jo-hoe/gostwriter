# Overrides for local k3d development
# Image repository and tag are set via Makefile --set flags
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

# Leverage k3d's built-in Traefik ingress, mapped to localhost:8080 via dev/clusterconfig.yaml
ingress:
  enabled: true
  className: traefik
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Provide config via existing Secret containing key 'config.yaml'
# Create this Secret before install, using your complete config file (with tokens included):
#   kubectl -n default create secret generic gostwriter-config --from-file=config.yaml=path/to/your/config.yaml
existingConfigSecret: "gostwriter-config"

